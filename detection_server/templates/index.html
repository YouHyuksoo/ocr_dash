<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Detection Server UI</title>
    <style>
      body {
        background: #111;
        color: #eee;
        font-family: sans-serif;

      h1 {

      .container {
        display: flex;

      }
      .video-box {
        border: 2px solid #444;
        padding: 10px;
        background: #222;
        margin-bottom: 20px;
      }
      canvas {
        width: 640px;
        height: 480px;
        background: black;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <!-- ì›ë³¸ ìˆ˜ì‹  ì˜ìƒ -->
      <div class="video-box">
        <label>ğŸ¥ ìˆ˜ì‹  ì›ë³¸ ì˜ìƒ (WebSocket)</label>
        <canvas id="originalCanvas" width="640" height="480"></canvas>
      </div>

      <!-- ë¶„ì„ëœ ê²°ê³¼ ì˜ìƒ -->
      <div class="video-box">
        <label>ğŸ§  ë¶„ì„ ê²°ê³¼ ì˜ìƒ (WebSocket)</label>
        <canvas id="annotatedCanvas" width="640" height="480"></canvas>
      </div>

      <!-- ì¤‘ê³„ í…ŒìŠ¤íŠ¸ìš© ì˜ìƒ -->
      <div class="video-box">
        <label>ğŸ” ìˆ˜ì‹  í›„ ë‹¨ìˆœ ì†¡ì¶œ ì˜ìƒ (Pass-through)</label>
        <canvas id="passCanvas" width="640" height="480"></canvas>

    </div>

    <script>
      // ìˆ˜ì‹  ì›ë³¸ ì˜ìƒ
      const originalCanvas = document.getElementById("originalCanvas");
      const originalCtx = originalCanvas.getContext("2d");
      const originalImg = new Image();
      const originalWs = new WebSocket("ws://127.0.0.1:8000/ws/video");
      originalWs.binaryType = "arraybuffer";

      originalWs.onmessage = (event) => {
        const blob = new Blob([event.data], { type: "image/jpeg" });
        originalImg.onload = () => originalCtx.drawImage(originalImg, 0, 0);
        originalImg.src = URL.createObjectURL(blob);
      };
      originalWs.onopen = () =>
        setInterval(() => originalWs.send("ping"), 5000);

      // ë¶„ì„ ì˜ìƒ
      const annotatedCanvas = document.getElementById("annotatedCanvas");
      const annotatedCtx = annotatedCanvas.getContext("2d");
      const annotatedImg = new Image();
      const annotatedWs = new WebSocket("ws://127.0.0.1:8010/ws/annotated");
      annotatedWs.binaryType = "arraybuffer";

      annotatedWs.onmessage = (event) => {
        const blob = new Blob([event.data], { type: "image/jpeg" });
        annotatedImg.onload = () => annotatedCtx.drawImage(annotatedImg, 0, 0);
        annotatedImg.src = URL.createObjectURL(blob);
      };
      annotatedWs.onopen = () =>
        setInterval(() => annotatedWs.send("ping"), 5000);

      // ì¤‘ê³„ í…ŒìŠ¤íŠ¸ ì˜ìƒ (pass-through)
      const passCanvas = document.getElementById("passCanvas");
      const passCtx = passCanvas.getContext("2d");
      const passImg = new Image();
      const passWs = new WebSocket("ws://127.0.0.1:8010/ws/pass_through");
      passWs.binaryType = "arraybuffer";

      passWs.onmessage = (event) => {
        const blob = new Blob([event.data], { type: "image/jpeg" });
        passImg.onload = () => passCtx.drawImage(passImg, 0, 0);
        passImg.src = URL.createObjectURL(blob);
      };
      passWs.onopen = () => setInterval(() => passWs.send("ping"), 5000);
    </script>
  </body>
</html>
