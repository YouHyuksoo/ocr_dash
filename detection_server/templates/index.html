<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Detection Server UI</title>
    <style>
      body {
        background: #111;
        color: #eee;
        font-family: sans-serif;
        text-align: center;
      }
      h1 {
        margin-top: 20px;
      }
      .container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 30px;
        flex-wrap: wrap;
      }
      .video-box {
        border: 2px solid #444;
        padding: 10px;
        background: #222;
        margin-bottom: 20px;
      }
      canvas {
        width: 640px;
        height: 480px;
        background: black;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      .controls {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      button {
        background: #333;
        color: white;
        border: 1px solid #555;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #444;
      }
      button:disabled {
        background: #222;
        color: #555;
        cursor: not-allowed;
      }
      .status {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #666;
        margin-right: 5px;
      }
      .connected {
        background: #4caf50;
      }
      .disconnected {
        background: #f44336;
      }
      .fps {
        font-size: 0.9em;
        color: #aaa;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>üì° Ïã§ÏãúÍ∞Ñ ÏòÅÏÉÅ Ïä§Ìä∏Î¶º ÎπÑÍµê (ÏàòÏã† / Î∂ÑÏÑù / ÌÖåÏä§Ìä∏)</h1>

    <div class="container" id="videoContainer"></div>

    <script>
      const videoConfigs = [
        {
          label: "üé• ÏàòÏã† ÏõêÎ≥∏ ÏòÅÏÉÅ (WebSocket)",
          canvasId: "originalCanvas",
          wsUrl: "ws://127.0.0.1:8000/ws/video",
          statusId: "originalStatus",
          connectId: "originalConnect",
          disconnectId: "originalDisconnect",
          fpsId: "originalFps",
        },
        {
          label: "üß† Î∂ÑÏÑù Í≤∞Í≥º ÏòÅÏÉÅ (WebSocket)",
          canvasId: "annotatedCanvas",
          wsUrl: "ws://127.0.0.1:8010/ws/annotated",
          statusId: "annotatedStatus",
          connectId: "annotatedConnect",
          disconnectId: "annotatedDisconnect",
          fpsId: "annotatedFps",
        },
        {
          label: "üîÅ ÏàòÏã† ÌõÑ Îã®Ïàú ÏÜ°Ï∂ú ÏòÅÏÉÅ (Pass-through)",
          canvasId: "passCanvas",
          wsUrl: "ws://127.0.0.1:8010/ws/pass_through",
          statusId: "passStatus",
          connectId: "passConnect",
          disconnectId: "passDisconnect",
          fpsId: "passFps",
        },
      ];

      const videoContainer = document.getElementById("videoContainer");

      videoConfigs.forEach((config) => {
        const box = document.createElement("div");
        box.className = "video-box";
        box.innerHTML = `
        <label><span id="${config.statusId}" class="status disconnected"></span>${config.label}</label>
        <canvas id="${config.canvasId}" width="640" height="480"></canvas>
        <div class="fps" id="${config.fpsId}">FPS: 0</div>
        <div class="controls">
          <button id="${config.connectId}">Ïó∞Í≤∞</button>
          <button id="${config.disconnectId}" disabled>Ïó∞Í≤∞ Ìï¥Ï†ú</button>
        </div>
      `;
        videoContainer.appendChild(box);
      });

      const instances = {};

      function setupStream(config) {
        const canvas = document.getElementById(config.canvasId);
        const ctx = canvas.getContext("2d");
        const status = document.getElementById(config.statusId);
        const connectBtn = document.getElementById(config.connectId);
        const disconnectBtn = document.getElementById(config.disconnectId);
        const fpsDisplay = document.getElementById(config.fpsId);
        const img = new Image();

        let ws = null;
        let pingInterval = null;
        let frameCount = 0;
        let lastTime = performance.now();

        img.onload = () => {
          ctx.drawImage(img, 0, 0);
          URL.revokeObjectURL(img.src);
        };

        function connect() {
          if (ws) return;
          ws = new WebSocket(config.wsUrl);
          ws.binaryType = "arraybuffer";

          ws.onopen = () => {
            status.classList.add("connected");
            status.classList.remove("disconnected");
            connectBtn.disabled = true;
            disconnectBtn.disabled = false;
            pingInterval = setInterval(() => ws.send("ping"), 5000);
            console.log(`${config.label} Ïó∞Í≤∞Îê®`);
          };

          ws.onclose = () => {
            clearInterval(pingInterval);
            status.classList.remove("connected");
            status.classList.add("disconnected");
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            ws = null;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            img.src = "";
            fpsDisplay.textContent = "FPS: 0";
            console.log(`${config.label} Ïó∞Í≤∞ Ìï¥Ï†úÎê®`);
          };

          ws.onerror = (err) => {
            console.error(`${config.label} WebSocket Ïò§Î•ò`, err);
          };

          ws.onmessage = (event) => {
            const blob = new Blob([event.data], { type: "image/jpeg" });
            img.src = URL.createObjectURL(blob);

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
              fpsDisplay.textContent = `FPS: ${frameCount}`;
              frameCount = 0;
              lastTime = now;
            }
          };

          instances[config.canvasId] = { ws, connect, disconnect };
        }

        function disconnect() {
          if (ws) ws.close();
        }

        connectBtn.addEventListener("click", connect);
        disconnectBtn.addEventListener("click", disconnect);
      }

      videoConfigs.forEach(setupStream);

      window.addEventListener("load", () => {
        Object.values(instances).forEach(({ connect }) => connect());
      });
    </script>
  </body>
</html>
